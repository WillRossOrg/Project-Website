<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Website</title>
    <link rel="stylesheet" href="stlyesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js"></script> 
    <script src="https://unpkg.com/typed.js@2.0.12/dist/typed.umd.js"></script>
<body>
    <header class="header">
        <a href="#" class="logo">Portfolio</a>

        <nav class="navbar">
            <a href="/index.html" style="--i:1"class="active">Home</a>
            <a href="/about.html" style="--i:2">About</a>
            <a href="/skills.html" style="--i:3">Skill</a>
            <a href="#" style="--i:4">Portfolio</a>
            <a href="#" style="--i:5">Contact</a>
        </nav>
    </header>
    <section>
        <div class="container" id="skills">
            <h1 class="sub-title"><center>My Skills</center></h1>
            <h1 class="heading1"> Technical Skills</h1>
            <div class="technical-bars">
                <div class="bar">
                    <div class="info"><i class='bx bxl-html5 bx-flashing' style='color:#ff903c'  ></i>
                        <span>HTML</span>
                    </div>
                    <div class="progress-bar html"></div>
                </div>
                <div class="bar">
                    <div class="info"><i class='bx bxl-css3 bx-flashing' style='color:#0000dd' ></i>
                        <span>CSS</span>
                    </div>
                    <div class="progress-bar CSS"></div>
                </div>
                <div class="bar">
                    <div class="info"><i class='bx bxl-python bx-flashing' style='color:#ff3cfe' ></i>
                        <span>Python</span>
                    </div>
                    <div class="progress-bar python"></div>
                </div>
                <div class="bar">
                    <div class="info"><i class='bx bxl-javascript bx-flashing' style='color:#e2df17' ></i>
                        <span>Javascript</span>
                    </div>
                    <div class="progress-bar javascript"></div>
                </div>
            </div>
        </div>
